joy_node:
  ros__parameters:
    device_id: 0
    deadzone: 0.05
    autorepeat_rate: 20.0

teleop_node:
  ros__parameters:
    axis_linear:  # Left thumb stick vertical
      x: 1
    scale_linear:
      x: 0.5
    scale_linear_turbo:
      x: 1.0

    axis_angular:  # Left thumb stick horizontal
      yaw: 0
    scale_angular:
      yaw: 0.35
    scale_angular_turbo:
      yaw: 0.5

    require_enable_button: true
    enable_button: 0  # A
    enable_turbo_button: 1 # B 
    publish_stamped_twist: false
