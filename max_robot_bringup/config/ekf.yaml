ekf_filter_node:
    ros__parameters:
        frequency: 30.0
        two_d_mode: true
        #sensor_timeout: 0.1
        transform_time_offset: 0.16
        transform_timeout: 0.1
        print_diagnostics: false
        debug: false
        publish_tf: true
        publish_acceleration: false

        map_frame: map            
        odom_frame: odom      
          #base_link_frame: base_footprint  
        base_link_frame: base_link
        world_frame: odom

        odom0: /bicycle_steering_controller/odometry
        odom0_config: [false, false, false,
                       false, false, false,
                       true,  true,  false,
                       false, false, true,
                       false, false, false]

        odom0_queue_size: 1
        odom0_nodelay: false
        odom0_differential: true
        odom0_relative: false

        odom1: /zed/zed_node/odom
        odom1_config: [true,  true,  true,  # X, Y, Z
                       false, false,  true,  # Roll, Pitch, Yaw
                       false, false, false, # Vx, Vy, Vz
                       false, false, false,  # Vroll, Vpitch, Vyaw
                       false, false, false] # Ax, Ay, Az
        odom1_differential: false
        odom1_relative: true
        odom1_queue_size: 2

        imu0: /imu/data
        imu0_config: [false, false, false,
                      false, false, true,
                      false, false, false,
                      false, false, true,
                      false,  false, false]

        imu0_nodelay: false
        imu0_differential: false
        imu0_relative: true
        imu0_queue_size: 10
        imu0_pose_rejection_threshold: 20.0    
        imu0_twist_rejection_threshold: 1.542  
        imu0_linear_acceleration_rejection_threshold: 10.0  

        imu0_remove_gravitational_acceleration: true
        use_control: false
        stamped_control: true
        control_timeout: 0.2
        control_config: [true, false, false, false, false, true]
        acceleration_limits: [1.3, 0.0, 0.0, 0.0, 0.0, 3.4]
